name: Worker Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Read worker metadata
        id: worker_meta
        run: |
          python - <<'PY'
import os
import tomllib

with open('wrangler.toml', 'rb') as fp:
    config = tomllib.load(fp)

name = config['name']
preview_cfg = config.get('env', {}).get('preview', {})
preview_name = preview_cfg.get('name', f"{name}-preview")

with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as fh:
    fh.write(f"worker_name={name}\n")
    fh.write(f"preview_worker_name={preview_name}\n")
PY

      - name: Deploy preview worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx wrangler deploy --env preview --assets=./dist

      - name: Find existing preview comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Worker Preview'

      - name: Post preview URL comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            ### Worker Preview
            ðŸš€ Preview URL: https://${{ steps.worker_meta.outputs.preview_worker_name }}.${{ secrets.CF_ACCOUNT_SUBDOMAIN }}.workers.dev

            _Deployed from commit `${{ github.sha }}`._

  production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Read worker name
        id: worker_meta
        run: |
          python - <<'PY'
import os
import tomllib

with open('wrangler.toml', 'rb') as fp:
    config = tomllib.load(fp)

name = config['name']
with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as fh:
    fh.write(f"worker_name={name}\n")
PY

      - name: Deploy production worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx wrangler deploy --env production --assets=./dist
